<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* descendiente */
        div p {
            color: lime;
        }

        /* Hijo directo */
        div > div {
            background: plum;
        }

        /* Adyacente */
        div + section {
            background: palegreen;
        }

        /* Hermanos */
        div ~ p {
            color: darkorange;
        }


        .es {
            background: red;
        }

    </style>
</head>
<body>
    <hr>
    <h2>Selector descendiente</h2>
    <div>
        <p>Platzi</p>
        <p>Es</p>
        <p>Increible</p>
    </div>
    <hr>
    <h2>Selector directo</h2>
    <div>
        <div>
            <p>Platzi</p>
            <div class="es">Es</div>
        </div>
    </div>
    <hr>
    <h2>Selctor Adyacente</h2>
    <div>
        Master
    </div>
    <section>
        Es lo mejor
    </section>
    <hr>
    <h2>Hermanos</h2>
    <div>
        ejem selector hermano
    </div>
    <p>este es e hermano</p>
</body>
</html>
