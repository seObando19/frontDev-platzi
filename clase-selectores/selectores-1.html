<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* Universal */
        * {
            background: papayawhip;
        }

        /* tipo */
        div {
            background: pink;
        }

        /* clase */
        .title {
            color: blueviolet;
        }

        /* id */
        #title2 {
            color: brown;
        }

        /* atributo */
        a[href="https://platzi.com"] {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="title">Hola</div>
    <div id="title2">mundo</div>
    <a href="https://platzi.com">Go to Platzi</a>
</body>
</html>
